<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JS</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <header>
        <h1>PokeApp</h1>
    </header>
    
    <main>
        <section class="stats" id="poke-rival">
            <h3 id="nombrePoke-rival"></h3>
            <p> <span id="tipoRival"></span> <span class="espacio"></span> <span id="tipoRivalSecundario"></span></p>
            <p>Ataque: <span id="ataqueRival"></span></p>
        </section>

        <section class="arena">
            <img id="poke2" src="" alt="">
            <img id="poke" src="" alt="">
        </section>

        <section class="stats" id="poke-propio">
            <h3 id="nombrePoke-propio"></h3>
            <p> <span id="tipoPropio"></span> <span class="espacio"></span> <span id="tipoPropioSecundario"></span></p>
            <p>Ataque: <span id="ataquePropio"></span></p>
        </section>

        <section class="controls" id="controls">
            <input id="input" max="999" type="number" placeholder="Ingresa un número">
            <button id="btn-poke">Elegir Pokémon</button>
            <button id="combate">Ataque</button>
        </section>

        <section id="mensajes-combate"></section>
        
    </main>

    <footer>
        <div class="footer-content">
            <ol>
                <li>Torres Delgadillo Samuel Mixcoatl</li>
                <li>Valdez Hernandez Alan Josue</li>
                <li>Jimenez Elizalde Josue</li>
                <li>Tavera Castillo David Emmanuel</li>
            </ol>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
